<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dropdown Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dropdown">
    <div class="dropdown-header" id="dropdown-header">
      Select an item
    </div>
    <ul class="dropdown-list" id="dropdown-list">
      <li class="dropdown-item" data-value="item1">Item 1</li>
      <li class="dropdown-item" data-value="item2">Item 2</li>
      <li class="dropdown-item" data-value="item3">Item 3</li>
      <li class="dropdown-item" data-value="item4">Item 4</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
